<p>login works!</p>

    <div *ngIf="userInfo.userName != undefined; else displayLogin ">You are already logged in as {{userInfo.userName}}!</div>
    
    <ng-template #displayLogin>
      <div class="logo" >Create a new account!</div>
      <div class="register-item" >
        <form #myform="ngForm" (ngSubmit)="register(myform)" class="form form-register">

          <div class="form-field">
                <label class="user" for="register-username"><span class="hidden">User Name</span></label>
                <input name="userName" id="register-username" type="text" class="form-input" placeholder="User Name" ngModel required>
          </div>
          <div class="form-field">
            <label class="lock" for="register-password"><span class="hidden">Password</span></label>
            <input name="password" id="register-password" type="password" class="form-input" placeholder="Password" ngModel required>
          </div>

          <div class="form-field">
              <label class="street" for="register-street"><span class="hidden">Street</span></label>
              <input name="street" id="register-street" type="text" class="form-input" placeholder="User Name" ngModel required>
        </div>
        <div class="form-field">
          <label class="mobile" for="register-mobile"><span class="hidden">Mobile</span></label>
          <input name="mobile" id="register-mobile" type="number" class="form-input" placeholder="Mobile" ngModel required>
          </div>

          <div class="form-field">
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
  </ng-template>
